name: Deploy Beat Anime Bot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # Test Python syntax
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build if syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warning on complexity
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "import bot"
        python -c "import config"
      continue-on-error: true

  # Auto-deploy to Heroku
  deploy-heroku:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
        heroku_email: ${{secrets.HEROKU_EMAIL}}
      continue-on-error: true

  # Auto-deploy to Render
  deploy-render:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: Trigger Render Deploy
      run: |
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        fi
      continue-on-error: true

  # Notify deployment status
  notify:
    needs: [deploy-heroku, deploy-render]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Send Telegram notification
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          MESSAGE="ðŸ¤– Beat Anime Bot Deployed!%0A%0ACommit: ${{ github.event.head_commit.message }}%0ABy: ${{ github.actor }}%0AStatus: ${{ job.status }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"
        fi
      continue-on-error: true
